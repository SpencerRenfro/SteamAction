    <!-- Fix for third-party script errors -->
    <script>
      // Fix for className.indexOf error in third-party scripts
      window.addEventListener('DOMContentLoaded', function() {
        // Override addEventListener to catch and fix errors in click handlers
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          if (type === 'click') {
            const wrappedListener = function(e) {
              try {
                // Ensure className is always a string
                if (e && e.target && e.target.className && typeof e.target.className !== 'string') {
                  // If className is a DOMTokenList (for SVG elements), convert to string
                  if (e.target.className.baseVal !== undefined) {
                    Object.defineProperty(e.target, 'className', {
                      get: function() { return this.className.baseVal || ''; }
                    });
                  } else {
                    // Fallback to empty string
                    e.target.className = '';
                  }
                }
                return listener.apply(this, arguments);
              } catch (err) {
                console.warn('Error in click handler:', err);
                // Continue execution even if there's an error
                return true;
              }
            };
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };

        // Fix for "Cannot read properties of undefined (reading 'create')" error
        window.addEventListener('error', function(event) {
          if (event.message && event.message.includes("Cannot read properties of undefined (reading 'create')")) {
            event.preventDefault();
            console.warn('Prevented error:', event.message);
            return true;
          }
        }, true);
      });
    </script>
